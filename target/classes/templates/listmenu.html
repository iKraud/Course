                                                </div>

                                                <!--<span class="wishlist-in-stock">In Stock</span>-->
                                            </td>
                                            <td class="sop-icon1">
                                                <a th:href="'/admin/deletemenu/' + ${item.getId()}">
                                                    <i class="fa fa-times"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
