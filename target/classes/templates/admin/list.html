<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--<head th:replace="inc/head.inc::head"></head>-->
<head>
    <meta charset="UTF-8">
    <title>List food</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
</head>

<body>

<!--&lt;!&ndash; Navigation &ndash;&gt;-->
<!--<div th:replace="inc/top_nav.inc::top_nav"></div>-->

<!-- Page Content -->
<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Блюда</h1>
            </div>
        </div>
    </div>
    <!--/.page-header-->

    <div class="bs-docs-section">
        <div class="row" th:each="food, iterator : ${foods}">
            <div class="col-lg-12">
                <a th:href="@{'/food/' + ${food.id}}"
                   th:text="${food.name}"
                   th:text="${food.foodTypeId}"
                   th:text="${food.description}"
                   th:text="${food.weight}"
                   th:text="${food.price}"
                   th:text="${food.image}"
                   th:text="${food.active}"></a>
            </div>
        </div>
        <!--             /.row -->
    </div>
    <!-- /.bs-docs-section -->

</div>

</body>

</html>
