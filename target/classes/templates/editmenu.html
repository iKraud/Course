                            <input type="text" th:field="*{title}" />
                            <br/>
                            <br/>

                                <div class="pull-left">
                                    <a class="btn btn-default ce5" href="/admin/listmenu">Отмена</a>
                                </div>
                                <div class="pull-right">
                                    <input class="btn btn-primary ce5" type="submit" value="Сохранить изменения" />

                            </div>

                    </div>
                </div>
            </div>
